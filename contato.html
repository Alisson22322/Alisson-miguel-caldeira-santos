<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="logo barbearia alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="produto.html">produtos</a></li>
                        <li><a href="contato.html">contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">nome e sobrenome</label> 
                <input type="text"  id="nomesobrenome" class="input-padrao" >

                <label for="email">email</label>
                <input type="email"  id="email" class="input-padrao" required placeholder="exemplo@dominio">

                <label for="telefone">telefone</label>
                <input type="tel"  id="telefone" class="input-padrao" required placeholder="(xx)xxx-xxxx">

                <label for="mensagem">mensagem</label>
                <textarea cols="30" rows="10" id="mensagem"></textarea>

                <fieldset>
                    <legend>como prefere nosso contato</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" >email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" >telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
        
                </fieldset>

                    <fieldset>
                        <p>qual horario gostaria de ser atendido</p>
                        <select>
                            <option>manha</option>
                            <option>tarde</option>
                            <option>noite</option>
                        </select>
                    </fieldset>
                    <label class="checkbox"><input type="checkbox" checked>gostaria de receber nossas novidade por email</label>
                    <input type="submit" value="enviar formulario" class="enviar">
            </form> 
            <table>

                <thead>
                <tr>
                    <th>dia</th>
                    <th>horario</th>
                </tr>
                </thead>
                <tbody>
                    <tr> 
                        <td>segunda</td>
                        <td>8hr ás 20hrs</td>
                    </tr>
                
                    <tr>
                        <td>quarta</td>
                        <td>8hr ás 20hrs</td>
                    </tr>
                    <tr>
                        <td>sexta</td>
                        <td>8hr ás 20hrs</td>
                    </tr>
                </tbody>

            </table>

        </main>
        <footer>
            <img src="logo-branco.png" alt="logo barbearia alura"
            <p class="copyright">&copy;copyright barbearia alura</p>
        </footer>
    </body>
</html>
